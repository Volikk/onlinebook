databaseChangeLog:
  - changeSet:
      id: create-categories-table
      author: you
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: deleted
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: create-book-category-table
      author: you
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: book_id
            referencedTableName: books
            referencedColumnNames: id
            constraintName: fk_book_category_book

        - addForeignKeyConstraint:
            baseTableName: book_category
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_book_category_category

        - addPrimaryKey:
            tableName: book_category
            columnNames: book_id,category_id
            constraintName: pk_book_category
