databaseChangeLog:
  - changeSet:
      id: 06-insert-admin-user
      author: Volikkk
      changes:
        - insert:
            tableName: users
            columns:
              - column:
                  name: email
                  value: admin@example.com
              - column:
                  name: password
                  value: $2a$10$abcdefghijklmnopqrstuv (bcrypt)
              - column:
                  name: first_name
                  value: Admin
              - column:
                  name: last_name
                  value: User
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: "(SELECT id FROM users WHERE email = 'admin@example.com')"
              - column:
                  name: role_id
                  valueComputed: "(SELECT id FROM roles WHERE name = 'ROLE_ADMIN')"
