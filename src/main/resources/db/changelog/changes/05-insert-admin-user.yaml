databaseChangeLog:
  - changeSet:
      id: 05-insert-admin-user
      author: Volikk
      changes:
        - insert:
            tableName: users
            columns:
              - column: { name: id, valueNumeric: 1 }
              - column: { name: email, value: "admin@example.com" }
              - column: { name: password, value: "$2a$10$EXAMPLE_HASH_GENERATED_BY_BCRYPT" }
              - column: { name: first_name, value: "Admin" }
              - column: { name: last_name, value: "User" }
              - column: { name: shipping_address, value: "Headquarters" }
        - insert:
            tableName: users_roles
            columns:
              - column: { name: user_id, valueNumeric: 1 }
              - column: { name: role_id, valueNumeric: 1 } # ROLE_ADMIN
