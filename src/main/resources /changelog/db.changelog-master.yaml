databaseChangeLog:
  - changeSet:
      id: 1
      author: your_name
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: author
                  type: VARCHAR(255)
              - column:
                  name: isbn
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: price
                  type: DECIMAL(10,2)
              - column:
                  name: description
                  type: VARCHAR(1000)
              - column:
                  name: cover_image
                  type: VARCHAR(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
